<!DOCTYPE html>
<html>
<head>
  <style>
  .mybutton {
    width: 200px;
    font-size: 20px;
    border:none;
    background-color: #DDDDDD;
    box-shadow: 5px 5px 5px #999;
  }
  .mybutton:hover {
    width:400px;
  }
  .mybutton:active {
    background-color: #AAAAAA;
    box-shadow: 2px 2px 5px #666;
    transform: translateY(4px);
  }
  </style>
</head>
<body>
  <button type="button" class="mybutton">Click on it !</button>
</body>
</html>
